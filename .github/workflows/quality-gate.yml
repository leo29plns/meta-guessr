name: Quality Gate

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (via input)
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run checks
        run: pnpm run check
    
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (via input)
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test
