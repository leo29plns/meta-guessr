<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGuessr</title>

    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./libraries/leaflet/leaflet.css">

    <script type="importmap">
    {
      "imports": {
        "@/": "./",
        "leaflet": "./libraries/leaflet/leaflet-src.esm.js"
      }
    }
    </script>

    <!-- Global Metadata -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">

    <!-- Primary Meta Tags -->
    <meta name="title" content="">
    <meta name="description" content="">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">

    <!-- Twitter -->
    <meta property="twitter:url" content="">
    <meta property="twitter:title" content="">
    <meta property="twitter:description" content="">
    <meta property="twitter:image" content="">
  </head>
  <body data-mode>
    <div class="gui">
      <div class="start">
        <aside class="metadata">
          <h1>map: metadata</h1>
          <dl>
            <data-group>
              <dt>Densité démographique</dt>
              <dd>
                <data value="3500">3 500</data>pers/km²
              </dd>
            </data-group>

            <data-group>
              <dt>Superficie</dt>
              <dd>
                <data value="54321">54 321</data>km²
              </dd>
            </data-group>

            <data-group>
              <dt>Population totale</dt>
              <dd>
                <data value="12000000">12 000 000</data>hab.
              </dd>
              <data-scale>DATA</data-scale>
            </data-group>
          </dl>
        </aside>
        <aside class="controls">
          <div class="settings">
            <button type="button" commandfor="settings" command="show-modal">
              Ouvrir les paramètres
            </button>
          </div>
          <div class="zoom">
            <button
              type="button"
              id="zoom-in"
              class="button"
              aria-label="Faire un zoom avant"
            >
              +
            </button>
            <button
              type="button"
              id="zoom-out"
              class="button"
              aria-label="Faire un zoom arrière"
            >
              -
            </button>
          </div>
        </aside>
      </div>

      <div class="end">
        <aside class="layers">
          <select name="layer" id="layer">
            <option value="layer-1">Layer 1</option>
            <option value="layer-2">Layer 2</option>
            <option value="layer-3">Layer 3</option>
          </select>
        </aside>
        <aside class="actions">
          <form action="">
            <form-group>
              <label for="lat">Latitude</label>
              <input
                type="number"
                name="lat"
                id="lat"
                step="0.000001"
                min="-180"
                max="180"
                required
              >
            </form-group>
            <form-group>
              <label for="long">Longitude</label>
              <input
                type="number"
                name="long"
                id="long"
                step="0.000001"
                min="0"
                max="360"
                required
              >
            </form-group>
            <button type="submit">Guess!</button>
          </form>
        </aside>
      </div>
    </div>

    <dialog id="settings" class="settings">
      <h1>Paramètres</h1>
      <fieldset>
        <legend>Mode de couleur :</legend>

        <form-group>
          <input type="radio" id="light" name="mode" value="light" checked>
          <label for="light">Light</label>
        </form-group>

        <form-group>
          <input type="radio" id="dark" name="mode" value="dark">
          <label for="dark">Dark</label>
        </form-group>

        <form-group>
          <input type="radio" id="system" name="mode" value="system">
          <label for="system">Système</label>
        </form-group>
      </fieldset>

      <button command="request-close" commandfor="settings">Fermer</button>
    </dialog>

    <div id="map"></div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
